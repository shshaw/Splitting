<!DOCTYPE html>
<html>
<head>
  <title>Splitting</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Kanit:900i|Raleway:400");
    html { height: 100%; display: flex; }
    body { margin: auto; text-align: center; max-width: 36em; }
    html { background: #00043C; color: #FFF; font-family: 'Raleway'; font-weight: 400 }
    
.splitting-logo {
  font-family: 'Kanit';
  font-weight: 900;
  font-style: italic;
  font-size: 3.5em;
  text-decoration: none;
  line-height: 1;
  color: #00C9B1;
  display: inline-block;
  position: relative;
}
.splitting-logo .char {
  overflow-x: visible;
  -webkit-animation: hit-right 0.7s cubic-bezier(0.8, 0, 0, 1) both;
          animation: hit-right 0.7s cubic-bezier(0.8, 0, 0, 1) both;
  -webkit-animation-delay: calc(0.8s + 0.02s * var(--char-index));
          animation-delay: calc(0.8s + 0.02s * var(--char-index));
}
@-webkit-keyframes hit-right {
  0% {
    -webkit-transform: translateX(calc(0.1em * var(--char-percent) + -0.2em)) rotate(-7deg);
            transform: translateX(calc(0.1em * var(--char-percent) + -0.2em)) rotate(-7deg);
    -webkit-animation-timing-function: cubic-bezier(0.7, 0, 0, 1);
            animation-timing-function: cubic-bezier(0.7, 0, 0, 1);
  }
  60% {
    -webkit-transform: translateX(calc( 1.5em * (1 - var(--char-percent)))) rotate(5deg);
            transform: translateX(calc( 1.5em * (1 - var(--char-percent)))) rotate(5deg);
    -webkit-animation-timing-function: cubic-bezier(0.8, 0, 0.15, 1.75);
            animation-timing-function: cubic-bezier(0.8, 0, 0.15, 1.75);
  }
  100% {
    -webkit-transform: translateX(0em) rotate(0deg);
            transform: translateX(0em) rotate(0deg);
  }
}
@keyframes hit-right {
  0% {
    -webkit-transform: translateX(calc(0.1em * var(--char-percent) + -0.2em)) rotate(-7deg);
            transform: translateX(calc(0.1em * var(--char-percent) + -0.2em)) rotate(-7deg);
    -webkit-animation-timing-function: cubic-bezier(0.7, 0, 0, 1);
            animation-timing-function: cubic-bezier(0.7, 0, 0, 1);
  }
  60% {
    -webkit-transform: translateX(calc( 1.5em * (1 - var(--char-percent)))) rotate(5deg);
            transform: translateX(calc( 1.5em * (1 - var(--char-percent)))) rotate(5deg);
    -webkit-animation-timing-function: cubic-bezier(0.8, 0, 0.15, 1.75);
            animation-timing-function: cubic-bezier(0.8, 0, 0.15, 1.75);
  }
  100% {
    -webkit-transform: translateX(0em) rotate(0deg);
            transform: translateX(0em) rotate(0deg);
  }
}
.splitting-logo .banana {
  position: absolute;
  right: 0.25em;
  width: 100%;
  top: 0;
  bottom: 0;
  z-index: 1;
  margin: auto;
  height: 1.5em;
  -webkit-animation-name: banana-fly, fade-in;
          animation-name: banana-fly, fade-in;
  -webkit-animation-duration: 0.55s, 0.1s;
          animation-duration: 0.55s, 0.1s;
  -webkit-animation-fill-mode: both, both;
          animation-fill-mode: both, both;
  -webkit-animation-delay: 0.8s, 0.8s;
          animation-delay: 0.8s, 0.8s;
  -webkit-animation-timing-function: cubic-bezier(0.2, 0, 0.2, 1), linear;
          animation-timing-function: cubic-bezier(0.2, 0, 0.2, 1), linear;
}

  right: 0;
  display: block;
  content: '';
  width: 1em;
  height: 100%;

  background-position: right center;
  background-size: contain;

  -webkit-animation: banana-spin 0.5s cubic-bezier(0, 0.8, 0.6, 1) 0.8s both;
          animation: banana-spin 0.5s cubic-bezier(0, 0.8, 0.6, 1) 0.8s both;
}
@-webkit-keyframes banana-spin {
  0% {
    -webkit-transform: rotateZ(-360deg);
            transform: rotateZ(-360deg);
  }
}
@keyframes banana-spin {
  0% {
    -webkit-transform: rotateZ(-360deg);
            transform: rotateZ(-360deg);
  }
}
@-webkit-keyframes fade-in {
  from {
    opacity: 0;
  }
}
@keyframes fade-in {
  from {
    opacity: 0;
  }
}
@-webkit-keyframes banana-fly {
  0% {
    -webkit-transform: translateX(-80%);
            transform: translateX(-80%);
  }
}
@keyframes banana-fly {
  0% {
    -webkit-transform: translateX(-80%);
            transform: translateX(-80%);
  }
}

  <h3><i>CSS Vars for split words and chars!</i></h3>
  
  <p>Splitting is a JavaScript microlibrary (2kb min, 0.9kb gzipped) to split a DOM element's words and characters into <span>s with CSS variables, unlocking transitions and animations that were previously not feasible with CSS.</p>
  <p>Learn more on the <a href="https://github.com/shshaw/Splitting/">GitHub</a> page</p>
